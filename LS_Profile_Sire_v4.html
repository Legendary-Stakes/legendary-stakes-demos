<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Stakes - Sire Profile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #fff; }
    button { cursor: pointer; }
    input, select { outline: none; }
    @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
    .sort-btn { background: none; border: none; cursor: pointer; opacity: 0.5; }
    .sort-btn:hover { opacity: 1; }
    .sort-btn.active { opacity: 1; color: #C9A227; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useMemo } = React;

    // Icons
    const TrendUp = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#22c55e" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></svg>);
    const Star = ({ filled, size = 16 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill={filled ? "#C9A227" : "none"} stroke={filled ? "#C9A227" : "#d1d5db"} strokeWidth="2"><polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9" /></svg>);
    const CheckCircle = ({ size = 12 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#22c55e" /><path d="M9 12l2 2 4-4" stroke="#fff" strokeWidth="2" fill="none" /></svg>);
    const ExternalLink = () => (<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></svg>);
    const ChevronLeft = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6" /></svg>);
    const Users = () => (<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M23 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>);
    const ChevronUp = () => (<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="18 15 12 9 6 15" /></svg>);
    const ChevronDown = () => (<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9" /></svg>);

    // LEGENDARY SIRE Badge
    const LegendarySireBadge = () => (
      <div style={{ display: 'flex', alignItems: 'center', gap: '6px', background: 'linear-gradient(135deg, #C9A227 0%, #F4D03F 50%, #C9A227 100%)', backgroundSize: '200% auto', animation: 'shimmer 3s linear infinite', padding: '6px 14px', borderRadius: '6px', border: '2px solid #F4D03F', boxShadow: '0 0 20px rgba(201, 162, 39, 0.4)' }}>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#000"><polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9" /></svg>
        <span style={{ color: '#000', fontSize: '11px', fontWeight: '900', letterSpacing: '1px' }}>LEGENDARY SIRE</span>
      </div>
    );

    // Subtle Claimed Badge (under star ratings)
    const ClaimedBadge = ({ isActive }) => (
      <div style={{ display: 'flex', alignItems: 'center', gap: '3px', marginTop: '4px' }}>
        {isActive ? <CheckCircle size={10} /> : <span style={{ width: '10px', height: '10px', borderRadius: '50%', background: '#374151', display: 'inline-block' }}></span>}
        <span style={{ color: isActive ? '#22c55e' : '#6b7280', fontSize: '8px', fontWeight: '600' }}>{isActive ? 'CLAIMED' : 'UNCLAIMED'}</span>
      </div>
    );

    const StarRating = ({ rating, size = 12 }) => (
      <div style={{ display: 'flex', gap: '1px' }}>
        {[1,2,3,4,5].map(i => <Star key={i} filled={i <= rating} size={size} />)}
      </div>
    );

    // Top X% Breakdown Badge
    const TopPercentBadges = ({ offspring, discipline, disciplineName, allLegendary }) => (
      <div style={{ display: 'flex', gap: '6px', flexWrap: 'wrap' }}>
        <span style={{ background: '#dcfce7', color: '#166534', padding: '2px 8px', borderRadius: '10px', fontSize: '9px', fontWeight: '700' }}>Top {offspring}%: OFFSPRING</span>
        <span style={{ background: '#dbeafe', color: '#1e40af', padding: '2px 8px', borderRadius: '10px', fontSize: '9px', fontWeight: '700' }}>Top {discipline}%: {disciplineName}</span>
        <span style={{ background: '#fef3c7', color: '#92400e', padding: '2px 8px', borderRadius: '10px', fontSize: '9px', fontWeight: '700' }}>Top {allLegendary}%: ALL LEGENDARY</span>
      </div>
    );

    function SireProfile() {
      const [activeTab, setActiveTab] = useState('offspring');
      const [rpiView, setRpiView] = useState('season');
      const [ratingsView, setRatingsView] = useState('season');
      const [sortField, setSortField] = useState('rpi');
      const [sortDir, setSortDir] = useState('desc');

      const sireData = {
        name: 'THIRD CUTTING',
        regNumber: '4667533',
        registry: 'AQHA',
        age: 20,
        color: 'Sorrel',
        gender: 'Stallion',
        sire: { name: 'Boonlight Dancer', claimed: true, rating: 5 },
        dam: { name: 'Crab Grass', claimed: false, rating: 3 },
        owner: { name: 'Fults Ranch LTD', city: 'Amarillo', state: 'Texas', claimed: true, rating: 5 },
        followers: { count: 3847, growth: '+8.2%' },
        registeredOffspring: 847,
      };

      // LEGENDARY EARNINGS STRUCTURE
      const legendaryEarnings = {
        // SIRE competing (owner enters events as sire owner)
        sireCompeting: { entries: 45, earnings: 28500 },
        // SIRE royalties (from offspring connections entering events)
        sireRoyalties: 48500,
        // OFFSPRING breakdown
        offspring: {
          nonLSEarnings: 1450000,  // Pre-LS / outside earnings
          lsEntries: 875000,       // LS competition entries
          allRoyalties: {          // Royalties distributed TO offspring
            sireRoyalties: 48500,
            damRoyalties: 32000,
            breederRoyalties: 24000,
            total: 104500
          }
        },
        // LEGENDARY EARNINGS TOTAL
        legendaryTotal: 28500 + 48500 + 875000 + 104500  // Sire competing + Sire royalties + offspring LS + offspring royalties
      };

      // 10X Ratings by DISCIPLINE
      const tenXRatings = {
        season: {
          overall: { ability: 9.4, performance: 9.1, skill: 9.0, difficulty: 8.8, durability: 8.5, try: 9.2, courage: 8.9, versatility: 8.3, pedigree: 9.6, alpha: 9.1, total: 9.0 },
          cutting: { ability: 9.6, performance: 9.3, skill: 9.2, difficulty: 9.0, durability: 8.6, try: 9.4, courage: 9.1, versatility: 8.0, pedigree: 9.6, alpha: 9.3, total: 9.2 },
          reinedCowHorse: { ability: 9.2, performance: 8.9, skill: 8.8, difficulty: 8.5, durability: 8.4, try: 9.0, courage: 8.7, versatility: 8.5, pedigree: 9.6, alpha: 8.9, total: 8.9 },
          ranchHorse: { ability: 8.8, performance: 8.5, skill: 8.4, difficulty: 8.2, durability: 8.3, try: 8.8, courage: 8.5, versatility: 8.8, pedigree: 9.6, alpha: 8.6, total: 8.7 },
        },
        career: {
          overall: { ability: 9.2, performance: 8.9, skill: 8.8, difficulty: 8.6, durability: 8.7, try: 9.0, courage: 8.7, versatility: 8.5, pedigree: 9.6, alpha: 8.9, total: 8.9 },
          cutting: { ability: 9.4, performance: 9.1, skill: 9.0, difficulty: 8.8, durability: 8.8, try: 9.2, courage: 8.9, versatility: 8.2, pedigree: 9.6, alpha: 9.1, total: 9.0 },
          reinedCowHorse: { ability: 9.0, performance: 8.7, skill: 8.6, difficulty: 8.3, durability: 8.6, try: 8.8, courage: 8.5, versatility: 8.6, pedigree: 9.6, alpha: 8.7, total: 8.7 },
          ranchHorse: { ability: 8.6, performance: 8.3, skill: 8.2, difficulty: 8.0, durability: 8.5, try: 8.6, courage: 8.3, versatility: 8.9, pedigree: 9.6, alpha: 8.4, total: 8.5 },
        }
      };

      const rpiData = {
        season: { score: 94.2, trend: '+1.8' },
        career: { score: 92.8, trend: '+12.4' }
      };

      // Offspring data for sorting
      const [offspringData] = useState([
        { name: 'CUTTING EDGE CAT', dam: 'Smart Lil Pepto', year: 2016, rpi: 91.2, tenX: 8.9, claimed: true, nonLS: 85000, lsEntries: 60200, royalties: 8200, total: 153400 },
        { name: 'HERSHEY HISS', dam: 'Hissy Cat', year: 2014, rpi: 87.4, tenX: 8.5, claimed: true, nonLS: 42500, lsEntries: 24950, royalties: 4800, total: 72250 },
        { name: 'THIRD TIMES CHARM', dam: 'Peptos Fancy', year: 2015, rpi: 84.6, tenX: 8.2, claimed: true, nonLS: 32000, lsEntries: 20800, royalties: 3600, total: 56400 },
        { name: 'CUT THE CHECK', dam: 'Rey Lena', year: 2018, rpi: 79.8, tenX: 7.8, claimed: false, nonLS: 28400, lsEntries: 0, royalties: 0, total: 28400 },
        { name: 'SMOKIN THIRD', dam: 'Smokey Pepto', year: 2019, rpi: 82.1, tenX: 8.0, claimed: true, nonLS: 18500, lsEntries: 15600, royalties: 2400, total: 36500 },
      ]);

      const sortedOffspring = useMemo(() => {
        return [...offspringData].sort((a, b) => {
          const aVal = a[sortField];
          const bVal = b[sortField];
          return sortDir === 'desc' ? bVal - aVal : aVal - bVal;
        });
      }, [offspringData, sortField, sortDir]);

      const handleSort = (field) => {
        if (sortField === field) {
          setSortDir(sortDir === 'desc' ? 'asc' : 'desc');
        } else {
          setSortField(field);
          setSortDir('desc');
        }
      };

      const SortHeader = ({ field, label }) => (
        <th style={{ textAlign: field === 'name' ? 'left' : 'center', padding: '12px 16px', fontWeight: '600', fontSize: '11px', color: '#666' }}>
          <button onClick={() => handleSort(field)} style={{ background: 'none', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '4px', color: sortField === field ? '#C9A227' : '#666', fontWeight: '600', fontSize: '11px' }}>
            {label}
            <span style={{ display: 'flex', flexDirection: 'column' }}>
              <ChevronUp style={{ opacity: sortField === field && sortDir === 'asc' ? 1 : 0.3 }} />
              <ChevronDown style={{ opacity: sortField === field && sortDir === 'desc' ? 1 : 0.3, marginTop: '-4px' }} />
            </span>
          </button>
        </th>
      );

      const currentRpi = rpiView === 'season' ? rpiData.season : rpiData.career;
      const currentRatings = ratingsView === 'season' ? tenXRatings.season : tenXRatings.career;

      const tabs = [
        { id: 'offspring', label: 'OFFSPRING' },
        { id: 'earnings', label: 'EARNINGS' },
        { id: 'ratings', label: '10X RATINGS' },
        { id: 'rpi', label: 'RPI' },
        { id: 'eligibility', label: 'ELIGIBILITY' },
        { id: 'genetics', label: 'GENETICS' },
        { id: 'breeding', label: 'BREEDING' },
        { id: 'rankings', label: 'RANKINGS' },
      ];

      return (
        <div style={{ minHeight: '100vh', background: '#ffffff', fontFamily: 'system-ui, -apple-system, sans-serif' }}>
          
          {/* NAVIGATION SIDEBAR */}
          <div style={{ position: 'fixed', left: 0, top: 0, bottom: 0, width: '60px', background: '#0f0f0f', display: 'flex', flexDirection: 'column', alignItems: 'center', padding: '16px 0', zIndex: 200 }}>
            <button style={{ background: '#222', border: 'none', borderRadius: '8px', padding: '12px', marginBottom: '16px', color: '#C9A227' }}><ChevronLeft /></button>
            <div style={{ width: '40px', height: '40px', background: '#C9A227', borderRadius: '8px', display: 'flex', alignItems: 'center', justifyContent: 'center', fontWeight: '900', fontSize: '12px', color: '#000' }}>LS</div>
            <div style={{ flex: 1 }} />
            <div style={{ color: '#666', fontSize: '8px', writingMode: 'vertical-rl', transform: 'rotate(180deg)' }}>LEGENDARY STAKES™</div>
          </div>

          {/* MAIN CONTENT */}
          <div style={{ marginLeft: '60px' }}>
            
            {/* HEADER */}
            <div style={{ background: 'linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%)', color: 'white', padding: '20px 24px', borderBottom: '4px solid #C9A227' }}>
              <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
                
                {/* Top Bar */}
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                    <LegendarySireBadge />
                    <div style={{ background: '#166534', padding: '4px 10px', borderRadius: '12px', border: '1px solid #22c55e' }}>
                      <span style={{ color: '#fff', fontSize: '10px', fontWeight: '700' }}>★ ENROLLED FOR LIFE</span>
                    </div>
                  </div>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '8px', background: '#222', padding: '8px 14px', borderRadius: '8px' }}>
                    <Users />
                    <div>
                      <div style={{ fontSize: '16px', fontWeight: '800' }}>{sireData.followers.count.toLocaleString()}</div>
                      <div style={{ fontSize: '10px', color: '#22c55e' }}>{sireData.followers.growth}</div>
                    </div>
                  </div>
                </div>

                {/* PHOTO ROW + LEGENDARY EARNINGS */}
                <div style={{ display: 'flex', gap: '20px', alignItems: 'flex-start', marginBottom: '16px' }}>
                  {/* Photo */}
                  <div style={{ width: '140px', height: '140px', background: '#333', borderRadius: '12px', border: '3px solid #F4D03F', display: 'flex', alignItems: 'center', justifyContent: 'center', flexShrink: 0, boxShadow: '0 0 30px rgba(244, 208, 63, 0.3)' }}>
                    <span style={{ color: '#666', fontSize: '11px' }}>PHOTO</span>
                  </div>

                  {/* LEGENDARY EARNINGS - Side by Side */}
                  <div style={{ flex: 1 }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '12px' }}>
                      <div>
                        <h1 style={{ fontSize: '26px', fontWeight: '900', margin: 0 }}>{sireData.name}</h1>
                        <p style={{ color: '#C9A227', fontSize: '12px', fontWeight: '600', margin: '2px 0 0 0' }}>
                          {sireData.age}yo {sireData.color} {sireData.gender} • {sireData.registry} #{sireData.regNumber}
                        </p>
                      </div>
                      <div style={{ display: 'flex', gap: '8px' }}>
                        <button style={{ background: '#C9A227', color: '#000', border: 'none', padding: '8px 14px', borderRadius: '6px', fontWeight: 'bold', fontSize: '11px' }}>★ FOLLOW</button>
                        <button style={{ background: '#333', color: '#fff', border: '1px solid #444', padding: '8px 14px', borderRadius: '6px', fontWeight: 'bold', fontSize: '11px' }}>↗ SHARE</button>
                      </div>
                    </div>

                    {/* EARNINGS BREAKDOWN - All Side by Side */}
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(6, 1fr)', gap: '8px' }}>
                      {/* Sire Competing */}
                      <div style={{ background: '#1a1a1a', border: '1px solid #333', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                        <div style={{ fontSize: '8px', color: '#888', fontWeight: '600', marginBottom: '4px' }}>SIRE COMPETING</div>
                        <div style={{ fontSize: '14px', fontWeight: '900', color: '#fff' }}>${legendaryEarnings.sireCompeting.earnings.toLocaleString()}</div>
                        <div style={{ fontSize: '8px', color: '#666' }}>{legendaryEarnings.sireCompeting.entries} entries</div>
                      </div>
                      {/* Sire Royalties */}
                      <div style={{ background: '#1a1a1a', border: '1px solid #8b5cf6', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                        <div style={{ fontSize: '8px', color: '#8b5cf6', fontWeight: '600', marginBottom: '4px' }}>SIRE ROYALTIES</div>
                        <div style={{ fontSize: '14px', fontWeight: '900', color: '#8b5cf6' }}>${legendaryEarnings.sireRoyalties.toLocaleString()}</div>
                        <div style={{ fontSize: '8px', color: '#666' }}>From offspring</div>
                      </div>
                      {/* Offspring Non-LS */}
                      <div style={{ background: '#1a1a1a', border: '1px solid #333', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                        <div style={{ fontSize: '8px', color: '#888', fontWeight: '600', marginBottom: '4px' }}>OFFSPRING NON-LS</div>
                        <div style={{ fontSize: '14px', fontWeight: '900', color: '#666' }}>${legendaryEarnings.offspring.nonLSEarnings.toLocaleString()}</div>
                        <div style={{ fontSize: '8px', color: '#666' }}>Pre-LS / Outside</div>
                      </div>
                      {/* Offspring LS Entries */}
                      <div style={{ background: '#1a1a1a', border: '1px solid #C9A227', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                        <div style={{ fontSize: '8px', color: '#C9A227', fontWeight: '600', marginBottom: '4px' }}>OFFSPRING LS</div>
                        <div style={{ fontSize: '14px', fontWeight: '900', color: '#C9A227' }}>${legendaryEarnings.offspring.lsEntries.toLocaleString()}</div>
                        <div style={{ fontSize: '8px', color: '#666' }}>LS Entries</div>
                      </div>
                      {/* All Royalties */}
                      <div style={{ background: '#1a1a1a', border: '1px solid #333', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                        <div style={{ fontSize: '8px', color: '#888', fontWeight: '600', marginBottom: '4px' }}>ALL ROYALTIES</div>
                        <div style={{ fontSize: '14px', fontWeight: '900', color: '#fff' }}>${legendaryEarnings.offspring.allRoyalties.total.toLocaleString()}</div>
                        <div style={{ fontSize: '8px', color: '#666' }}>S+D+B</div>
                      </div>
                      {/* LEGENDARY TOTAL */}
                      <div style={{ background: 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)', padding: '10px', borderRadius: '8px', textAlign: 'center' }}>
                        <div style={{ fontSize: '8px', color: 'rgba(255,255,255,0.8)', fontWeight: '600', marginBottom: '4px' }}>LEGENDARY EARNINGS</div>
                        <div style={{ fontSize: '16px', fontWeight: '900', color: '#fff' }}>${legendaryEarnings.legendaryTotal.toLocaleString()}</div>
                        <div style={{ fontSize: '8px', color: 'rgba(255,255,255,0.7)' }}>Total</div>
                      </div>
                    </div>
                  </div>
                </div>

                {/* SYMMETRICAL BUTTONS: RPI | 10X | OFFSPRING */}
                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '12px', marginBottom: '12px' }}>
                  <div style={{ background: 'linear-gradient(135deg, #C9A227 0%, #a78420 100%)', padding: '16px', borderRadius: '8px', color: '#000', textAlign: 'center' }}>
                    <div style={{ fontSize: '10px', fontWeight: '600', opacity: 0.7, marginBottom: '4px' }}>RPI</div>
                    <div style={{ fontSize: '32px', fontWeight: '900' }}>{currentRpi.score}</div>
                    <div style={{ fontSize: '11px', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '4px' }}><TrendUp /> {currentRpi.trend}</div>
                  </div>
                  <div style={{ background: '#222', padding: '16px', borderRadius: '8px', border: '1px solid #333', textAlign: 'center' }}>
                    <div style={{ fontSize: '10px', color: '#666', fontWeight: '600', marginBottom: '4px' }}>OVERALL RATING (10X)</div>
                    <div style={{ fontSize: '32px', fontWeight: '900', color: '#C9A227' }}>{currentRatings.overall.total}</div>
                    <TopPercentBadges offspring={5} discipline={3} disciplineName="CUTTING" allLegendary={2} />
                  </div>
                  <div style={{ background: '#222', padding: '16px', borderRadius: '8px', border: '1px solid #333', textAlign: 'center' }}>
                    <div style={{ fontSize: '10px', color: '#666', fontWeight: '600', marginBottom: '4px' }}>REGISTERED OFFSPRING</div>
                    <div style={{ fontSize: '32px', fontWeight: '900', color: '#fff' }}>{sireData.registeredOffspring}</div>
                    <div style={{ fontSize: '11px', color: '#C9A227' }}>312 LS Claimed (36.8%)</div>
                  </div>
                </div>

                {/* Quick Info Cards with Star Ratings + Claimed UNDER */}
                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '10px' }}>
                  {[
                    { label: 'SIRE', value: sireData.sire.name, claimed: sireData.sire.claimed, rating: sireData.sire.rating, link: true },
                    { label: 'DAM', value: sireData.dam.name, claimed: sireData.dam.claimed, rating: sireData.dam.rating, link: true },
                    { label: 'SIRE OWNER', value: sireData.owner.name, claimed: sireData.owner.claimed, rating: sireData.owner.rating },
                    { label: 'STANDING AT', value: 'Fults Ranch', sub: 'Amarillo, TX' },
                  ].map(item => (
                    <div key={item.label} style={{ background: '#222', padding: '10px', borderRadius: '8px' }}>
                      <div style={{ color: '#666', fontSize: '9px', fontWeight: '600', marginBottom: '4px' }}>{item.label}</div>
                      <div style={{ color: '#C9A227', fontSize: '12px', fontWeight: '700', display: 'flex', alignItems: 'center', gap: '4px' }}>
                        {item.value} {item.link && <ExternalLink />}
                      </div>
                      {item.sub && <div style={{ color: '#666', fontSize: '10px' }}>{item.sub}</div>}
                      {item.rating && (
                        <div>
                          <StarRating rating={item.rating} size={10} />
                          <ClaimedBadge isActive={item.claimed} />
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* TAB NAV */}
            <div style={{ background: '#f8f8f8', borderBottom: '1px solid #e5e7eb', position: 'sticky', top: 0, zIndex: 100 }}>
              <div style={{ maxWidth: '1400px', margin: '0 auto', display: 'flex', overflowX: 'auto' }}>
                {tabs.map(tab => (
                  <button key={tab.id} onClick={() => setActiveTab(tab.id)} style={{
                    padding: '14px 18px', background: activeTab === tab.id ? '#fff' : 'transparent', border: 'none',
                    borderBottom: activeTab === tab.id ? '3px solid #C9A227' : '3px solid transparent',
                    fontWeight: activeTab === tab.id ? '700' : '500', fontSize: '11px',
                    color: activeTab === tab.id ? '#000' : '#666', cursor: 'pointer', whiteSpace: 'nowrap'
                  }}>
                    {tab.label}
                  </button>
                ))}
              </div>
            </div>

            {/* CONTENT */}
            <div style={{ maxWidth: '1400px', margin: '0 auto', padding: '24px' }}>
              
              {/* OFFSPRING TAB with SORTABLE columns */}
              {activeTab === 'offspring' && (
                <div>
                  <div style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', overflow: 'hidden' }}>
                    <div style={{ background: '#0f0f0f', color: 'white', padding: '16px 20px', fontWeight: 'bold', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                      <span>OFFSPRING LIST</span>
                      <input type="text" placeholder="Search offspring..." style={{ padding: '8px 12px', borderRadius: '6px', border: 'none', fontSize: '12px', width: '200px' }} />
                    </div>
                    <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                      <thead>
                        <tr style={{ background: '#f8f8f8' }}>
                          <th style={{ textAlign: 'left', padding: '12px 16px', fontWeight: '600', fontSize: '11px', color: '#666' }}>OFFSPRING</th>
                          <th style={{ textAlign: 'left', padding: '12px 16px', fontWeight: '600', fontSize: '11px', color: '#666' }}>DAM</th>
                          <SortHeader field="year" label="YEAR" />
                          <SortHeader field="rpi" label="RPI" />
                          <SortHeader field="tenX" label="10X" />
                          <th style={{ textAlign: 'center', padding: '12px 16px', fontWeight: '600', fontSize: '11px', color: '#666' }}>LS STATUS</th>
                          <SortHeader field="nonLS" label="NON-LS" />
                          <SortHeader field="lsEntries" label="LS ENTRIES" />
                          <SortHeader field="royalties" label="ROYALTIES" />
                          <SortHeader field="total" label="TOTAL" />
                        </tr>
                      </thead>
                      <tbody>
                        {sortedOffspring.map(o => (
                          <tr key={o.name} style={{ borderBottom: '1px solid #f3f4f6' }}>
                            <td style={{ padding: '14px 16px' }}>
                              <div style={{ fontWeight: '700', display: 'flex', alignItems: 'center', gap: '6px' }}>{o.name} <ExternalLink /></div>
                            </td>
                            <td style={{ padding: '14px 16px', color: '#C9A227' }}>{o.dam}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center' }}>{o.year}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center', fontWeight: '700' }}>{o.rpi}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center', fontWeight: '700', color: '#C9A227' }}>{o.tenX}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center' }}>
                              {o.claimed ? (
                                <span style={{ background: '#C9A227', color: '#000', padding: '3px 8px', borderRadius: '10px', fontSize: '9px', fontWeight: '700' }}>CLAIMED</span>
                              ) : (
                                <span style={{ background: '#e5e7eb', color: '#666', padding: '3px 8px', borderRadius: '10px', fontSize: '9px' }}>—</span>
                              )}
                            </td>
                            <td style={{ padding: '14px 16px', textAlign: 'center', color: '#666' }}>${o.nonLS.toLocaleString()}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center', color: o.lsEntries ? '#C9A227' : '#999', fontWeight: o.lsEntries ? '700' : '400' }}>{o.lsEntries ? `$${o.lsEntries.toLocaleString()}` : '—'}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center', color: o.royalties ? '#8b5cf6' : '#999', fontWeight: o.royalties ? '700' : '400' }}>{o.royalties ? `$${o.royalties.toLocaleString()}` : '—'}</td>
                            <td style={{ padding: '14px 16px', textAlign: 'center', fontWeight: '800', color: '#22c55e' }}>${o.total.toLocaleString()}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}

              {/* 10X RATINGS TAB - BY DISCIPLINE */}
              {activeTab === 'ratings' && (
                <div>
                  <div style={{ display: 'flex', gap: '8px', marginBottom: '20px' }}>
                    <button onClick={() => setRatingsView('season')} style={{ padding: '8px 20px', borderRadius: '20px', border: 'none', background: ratingsView === 'season' ? '#C9A227' : '#f3f4f6', color: ratingsView === 'season' ? '#000' : '#666', fontWeight: '600', fontSize: '12px' }}>SEASON 2025</button>
                    <button onClick={() => setRatingsView('career')} style={{ padding: '8px 20px', borderRadius: '20px', border: 'none', background: ratingsView === 'career' ? '#C9A227' : '#f3f4f6', color: ratingsView === 'career' ? '#000' : '#666', fontWeight: '600', fontSize: '12px' }}>CAREER</button>
                  </div>

                  {/* OVERALL */}
                  <div style={{ background: 'linear-gradient(135deg, #C9A227 0%, #a78420 100%)', borderRadius: '12px', padding: '20px', color: '#000', marginBottom: '24px' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                      <div>
                        <div style={{ fontSize: '12px', fontWeight: '600', opacity: 0.7 }}>OVERALL RATING (10X)</div>
                        <div style={{ fontSize: '56px', fontWeight: '900' }}>{currentRatings.overall.total}</div>
                        <TopPercentBadges offspring={5} discipline={3} disciplineName="CUTTING" allLegendary={2} />
                      </div>
                      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '6px' }}>
                        {['ability', 'performance', 'skill', 'difficulty', 'durability', 'try', 'courage', 'versatility', 'pedigree', 'alpha'].map(key => (
                          <div key={key} style={{ background: 'rgba(0,0,0,0.1)', padding: '6px 10px', borderRadius: '6px', textAlign: 'center' }}>
                            <div style={{ fontSize: '16px', fontWeight: '800' }}>{currentRatings.overall[key]}</div>
                            <div style={{ fontSize: '7px', textTransform: 'uppercase' }}>{key}</div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* BY DISCIPLINE */}
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '16px' }}>
                    {[
                      { key: 'cutting', label: 'CUTTING', topPct: { offspring: 3, discipline: 2, all: 1 } },
                      { key: 'reinedCowHorse', label: 'REINED COW HORSE', topPct: { offspring: 8, discipline: 5, all: 4 } },
                      { key: 'ranchHorse', label: 'RANCH HORSE', topPct: { offspring: 12, discipline: 8, all: 6 } },
                    ].map(disc => (
                      <div key={disc.key} style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', overflow: 'hidden' }}>
                        <div style={{ background: '#0f0f0f', color: 'white', padding: '12px 16px', fontWeight: 'bold', fontSize: '12px' }}>{disc.label}</div>
                        <div style={{ padding: '16px' }}>
                          <div style={{ textAlign: 'center', marginBottom: '12px' }}>
                            <div style={{ fontSize: '36px', fontWeight: '900', color: '#C9A227' }}>{currentRatings[disc.key].total}</div>
                            <TopPercentBadges offspring={disc.topPct.offspring} discipline={disc.topPct.discipline} disciplineName={disc.label} allLegendary={disc.topPct.all} />
                          </div>
                          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '4px' }}>
                            {['ability', 'performance', 'skill', 'difficulty', 'durability', 'try', 'courage', 'versatility', 'pedigree', 'alpha'].map(key => (
                              <div key={key} style={{ background: '#f9fafb', padding: '6px', borderRadius: '4px', textAlign: 'center' }}>
                                <div style={{ fontSize: '12px', fontWeight: '700' }}>{currentRatings[disc.key][key]}</div>
                                <div style={{ fontSize: '6px', color: '#666', textTransform: 'uppercase' }}>{key.slice(0, 3)}</div>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* RANKINGS TAB */}
              {activeTab === 'rankings' && (
                <div>
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '20px', marginBottom: '24px' }}>
                    {[
                      { label: 'OVERALL SIRES', rank: 5, total: 475 },
                      { label: 'CUTTING SIRES', rank: 2, total: 124 },
                      { label: 'TEXAS SIRES', rank: 3, total: 89 },
                    ].map(item => (
                      <div key={item.label} style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', padding: '24px', textAlign: 'center' }}>
                        <div style={{ fontSize: '11px', color: '#666', fontWeight: '600', marginBottom: '8px' }}>{item.label}</div>
                        <div style={{ fontSize: '48px', fontWeight: '900', color: '#C9A227' }}>#{item.rank}</div>
                        <div style={{ fontSize: '13px', color: '#666' }}>of {item.total}</div>
                      </div>
                    ))}
                  </div>
                  <div style={{ display: 'flex', gap: '12px' }}>
                    <button style={{ flex: 1, background: '#C9A227', color: '#000', border: 'none', padding: '16px', borderRadius: '8px', fontWeight: 'bold', fontSize: '13px' }}>OFFSPRING →</button>
                    <button style={{ flex: 1, background: '#0f0f0f', color: '#fff', border: 'none', padding: '16px', borderRadius: '8px', fontWeight: 'bold', fontSize: '13px' }}>DISCIPLINES →</button>
                    <button style={{ flex: 1, background: '#0f0f0f', color: '#fff', border: 'none', padding: '16px', borderRadius: '8px', fontWeight: 'bold', fontSize: '13px' }}>ALL LEGENDARY →</button>
                  </div>
                </div>
              )}

              {/* Other tabs */}
              {activeTab === 'earnings' && (
                <div style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', padding: '40px', textAlign: 'center' }}>
                  <div style={{ fontSize: '18px', fontWeight: '700', marginBottom: '16px' }}>LEGENDARY EARNINGS BREAKDOWN</div>
                  <p style={{ color: '#666' }}>Complete earnings details available in the header section above.</p>
                </div>
              )}

              {activeTab === 'rpi' && (
                <div style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', padding: '40px', textAlign: 'center' }}>
                  <div style={{ fontSize: '18px', fontWeight: '700', marginBottom: '8px' }}>SIRE RPI</div>
                  <div style={{ fontSize: '64px', fontWeight: '900', color: '#C9A227' }}>{currentRpi.score}</div>
                </div>
              )}

              {activeTab === 'eligibility' && (
                <div style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', padding: '40px', textAlign: 'center' }}>
                  <div style={{ fontSize: '18px', fontWeight: '700', marginBottom: '8px' }}>LEGENDARY SIRE ELIGIBILITY</div>
                  <div style={{ display: 'inline-block', background: '#C9A227', color: '#000', padding: '8px 20px', borderRadius: '20px', fontWeight: '700' }}>ENROLLED FOR LIFE</div>
                </div>
              )}

              {activeTab === 'genetics' && (
                <div style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', padding: '40px', textAlign: 'center' }}>
                  <div style={{ fontSize: '18px', fontWeight: '700', marginBottom: '8px' }}>6-PANEL GENETIC TEST</div>
                  <div style={{ display: 'inline-block', background: '#22c55e', color: '#fff', padding: '8px 20px', borderRadius: '20px', fontWeight: '700' }}>ALL CLEAR (N/N)</div>
                </div>
              )}

              {activeTab === 'breeding' && (
                <div style={{ background: 'white', border: '1px solid #e5e7eb', borderRadius: '12px', padding: '40px', textAlign: 'center' }}>
                  <div style={{ fontSize: '18px', fontWeight: '700', marginBottom: '16px' }}>BREEDING INFORMATION</div>
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '16px' }}>
                    <div style={{ padding: '16px', background: '#f9fafb', borderRadius: '8px' }}>
                      <div style={{ fontSize: '10px', color: '#666' }}>STUD FEE</div>
                      <div style={{ fontSize: '20px', fontWeight: '800', color: '#C9A227' }}>$5,000</div>
                    </div>
                    <div style={{ padding: '16px', background: '#f9fafb', borderRadius: '8px' }}>
                      <div style={{ fontSize: '10px', color: '#666' }}>BOOKING</div>
                      <div style={{ fontSize: '20px', fontWeight: '800', color: '#22c55e' }}>AVAILABLE</div>
                    </div>
                    <div style={{ padding: '16px', background: '#f9fafb', borderRadius: '8px' }}>
                      <div style={{ fontSize: '10px', color: '#666' }}>LIVE FOALS</div>
                      <div style={{ fontSize: '20px', fontWeight: '800' }}>847</div>
                    </div>
                    <div style={{ padding: '16px', background: '#f9fafb', borderRadius: '8px' }}>
                      <div style={{ fontSize: '10px', color: '#666' }}>CONCEPTION</div>
                      <div style={{ fontSize: '20px', fontWeight: '800' }}>89%</div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<SireProfile />, document.getElementById('root'));
  </script>
</body>
</html>
